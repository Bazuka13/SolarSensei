<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSensei | Master Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { amber: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' } },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body { background-color: #030712; color: #ffffff; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }
    </style>
</head>
<body class="selection:bg-amber-500 selection:text-black overflow-x-hidden relative">

    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-amber-900/10 rounded-full blur-[120px]"></div>
    </div>

    <nav class="fixed left-4 md:left-6 top-1/2 -translate-y-1/2 z-50 flex flex-col gap-6 hidden md:flex">

        <a href="{{ url_for('index') }}" 
           class="group relative w-14 h-14 rounded-full flex items-center justify-center border transition-all duration-300 ease-out
                  {% if request.endpoint == 'index' %}
                      bg-black/40 border-amber-500 text-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.5)] scale-110
                  {% else %}
                      bg-white/5 border-white/10 text-gray-500 hover:scale-110 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.2)]
                  {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="absolute left-16 px-3 py-1 bg-black/80 text-amber-500 text-xs font-bold rounded-lg border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none backdrop-blur-md">Home</span>
        </a>

        <a href="{{ url_for('analyze') }}" 
           class="group relative w-14 h-14 rounded-full flex items-center justify-center border transition-all duration-300 ease-out
                  {% if request.endpoint == 'analyze' %}
                      bg-black/40 border-amber-500 text-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.5)] scale-110
                  {% else %}
                      bg-white/5 border-white/10 text-gray-500 hover:scale-110 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.2)]
                  {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <span class="absolute left-16 px-3 py-1 bg-black/80 text-amber-500 text-xs font-bold rounded-lg border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none backdrop-blur-md">Analytics</span>
        </a>

        <a href="{{ url_for('explore') }}" 
           class="group relative w-14 h-14 rounded-full flex items-center justify-center border transition-all duration-300 ease-out
                  {% if request.endpoint == 'explore' %}
                      bg-black/40 border-amber-500 text-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.5)] scale-110
                  {% else %}
                      bg-white/5 border-white/10 text-gray-500 hover:scale-110 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.2)]
                  {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
            <span class="absolute left-16 px-3 py-1 bg-black/80 text-amber-500 text-xs font-bold rounded-lg border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none backdrop-blur-md">Solar Map</span>
        </a>

        <a href="{{ url_for('auth') }}" 
           class="group relative w-14 h-14 rounded-full flex items-center justify-center border transition-all duration-300 ease-out
                  {% if request.endpoint == 'auth' %}
                      bg-black/40 border-amber-500 text-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.5)] scale-110
                  {% else %}
                      bg-white/5 border-white/10 text-gray-500 hover:scale-110 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.2)]
                  {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="absolute left-16 px-3 py-1 bg-black/80 text-amber-500 text-xs font-bold rounded-lg border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none backdrop-blur-md">Account</span>
        </a>

        <a href="{{ url_for('contact') }}" 
           class="group relative w-14 h-14 rounded-full flex items-center justify-center border transition-all duration-300 ease-out
                  {% if request.endpoint == 'contact' %}
                      bg-black/40 border-amber-500 text-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.5)] scale-110
                  {% else %}
                      bg-white/5 border-white/10 text-gray-500 hover:scale-110 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.2)]
                  {% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <span class="absolute left-16 px-3 py-1 bg-black/80 text-amber-500 text-xs font-bold rounded-lg border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none backdrop-blur-md">Contact</span>
        </a>

    </nav>

    <main class="w-full md:pl-32 p-4 md:p-8 relative z-0">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for category, message in messages %}
                        <div class="glass-card px-4 py-3 rounded-lg border-l-4 {{ 'border-red-500' if category == 'error' else 'border-green-500' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
        
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
