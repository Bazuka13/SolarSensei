{% extends "layout.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-amber-500/20 rounded-full blur-[120px] -z-10 pointer-events-none"></div>

    <div class="glass-card w-full max-w-md p-8 md:p-10 rounded-[30px] border border-white/10 bg-white/5 backdrop-blur-xl shadow-[0_0_50px_rgba(0,0,0,0.5)] relative z-10">
        
        <div class="text-center space-y-3 mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-amber-600 rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_20px_rgba(245,158,11,0.6)] animate-pulse-slow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
            <h2 id="form-title" class="text-3xl font-bold text-white tracking-tight">Welcome Back</h2>
            <p id="form-subtitle" class="text-gray-400 text-sm">Access your solar dashboard and analytics</p>
        </div>

        <form class="space-y-5" action="" method="POST">
            
            <div id="name-field" class="hidden space-y-2 transition-all duration-300 ease-in-out origin-top transform">
                <label class="text-xs font-bold text-amber-500 uppercase tracking-wider ml-1">Full Name</label>
                <div class="relative group">
                    <input type="text" placeholder="John Solar" 
                           class="w-full bg-black/20 border border-white/10 text-white p-4 rounded-xl outline-none transition-all duration-300
                                  focus:border-amber-500 focus:shadow-[0_0_20px_rgba(245,158,11,0.3)] focus:bg-black/40 pl-12 placeholder-gray-600">
                    <svg class="w-5 h-5 text-gray-500 absolute left-4 top-4 group-focus-within:text-amber-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-amber-500 uppercase tracking-wider ml-1">Email Address</label>
                <div class="relative group">
                    <input type="email" placeholder="energy@example.com" 
                           class="w-full bg-black/20 border border-white/10 text-white p-4 rounded-xl outline-none transition-all duration-300
                                  focus:border-amber-500 focus:shadow-[0_0_20px_rgba(245,158,11,0.3)] focus:bg-black/40 pl-12 placeholder-gray-600">
                    <svg class="w-5 h-5 text-gray-500 absolute left-4 top-4 group-focus-within:text-amber-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-amber-500 uppercase tracking-wider ml-1">Password</label>
                <div class="relative group">
                    <input type="password" id="password-input" placeholder="••••••••" 
                           class="w-full bg-black/20 border border-white/10 text-white p-4 rounded-xl outline-none transition-all duration-300
                                  focus:border-amber-500 focus:shadow-[0_0_20px_rgba(245,158,11,0.3)] focus:bg-black/40 pl-12 pr-12 placeholder-gray-600">
                    <svg class="w-5 h-5 text-gray-500 absolute left-4 top-4 group-focus-within:text-amber-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-4 text-gray-500 hover:text-white transition-colors focus:outline-none">
                        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full py-4 bg-gradient-to-r from-amber-500 to-amber-600 text-black font-bold text-lg rounded-xl 
                       hover:from-amber-400 hover:to-amber-500 transform hover:scale-[1.02] active:scale-[0.98] 
                       shadow-[0_0_25px_rgba(245,158,11,0.4)] hover:shadow-[0_0_40px_rgba(245,158,11,0.6)] 
                       transition-all duration-300 flex items-center justify-center gap-2 group">
                <span>Sign In</span>
                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                <span id="toggle-text">Don't have an account?</span>
                <button onclick="toggleAuthMode()" class="text-amber-500 font-semibold hover:text-amber-400 hover:underline underline-offset-4 ml-1 transition-colors">
                    <span id="toggle-link">Create one now</span>
                </button>
            </p>
        </div>

        <div class="relative py-6">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
            <div class="relative flex justify-center text-xs uppercase tracking-widest"><span class="bg-[#030712] px-3 text-gray-500">Or continue with</span></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center gap-2 py-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-amber-500/30 hover:shadow-[0_0_15px_rgba(255,255,255,0.1)] transition-all group">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                <span class="text-gray-300 text-sm font-medium group-hover:text-white">Google</span>
            </button>
            <button class="flex items-center justify-center gap-2 py-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-amber-500/30 hover:shadow-[0_0_15px_rgba(255,255,255,0.1)] transition-all group">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                <span class="text-gray-300 text-sm font-medium group-hover:text-white">GitHub</span>
            </button>
        </div>
    </div>
</div>

<script>
    let isLogin = true;

    function toggleAuthMode() {
        isLogin = !isLogin;
        
        const title = document.getElementById('form-title');
        const subtitle = document.getElementById('form-subtitle');
        const nameField = document.getElementById('name-field');
        const submitBtn = document.querySelector('#submit-btn span');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');

        if (isLogin) {
            // Switch to Login Mode
            title.textContent = "Welcome Back";
            subtitle.textContent = "Access your solar dashboard and analytics";
            nameField.classList.add('hidden');
            submitBtn.textContent = "Sign In";
            toggleText.textContent = "Don't have an account?";
            toggleLink.textContent = "Create one now";
        } else {
            // Switch to Sign Up Mode
            title.textContent = "Create Account";
            subtitle.textContent = "Join the solar revolution today";
            nameField.classList.remove('hidden');
            submitBtn.textContent = "Sign Up";
            toggleText.textContent = "Already have an account?";
            toggleLink.textContent = "Sign in instead";
        }
    }

    function togglePassword() {
        const input = document.getElementById('password-input');
        const icon = document.getElementById('eye-icon');
        
        if (input.type === "password") {
            input.type = "text";
            // Simple visual cue for open eye vs closed can be added here if needed
            input.classList.add('border-amber-500');
        } else {
            input.type = "password";
            input.classList.remove('border-amber-500');
        }
    }
</script>
{% endblock %}
